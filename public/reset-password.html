<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Code Explainer</title>
    <link rel="stylesheet" href="/resetpassword.css">
</head>
<body>
    <div class="background">
        <div class="wrapper">
            <div class="form-wrapper sign-in">
                <form id="resetPasswordForm">
                    <h2>New Password</h2>
                    <div class="input-group">
                        <input type="password" id="newPassword" required>
                        <label>Enter New Password</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirmPassword" required>
                        <label>Confirm New Password</label>
                    </div>
                    <button type="submit">Update Password</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const resetForm = document.getElementById('resetPasswordForm');
        // Extract the token from the URL (e.g., /reset-password/abcd...)
        const token = window.location.pathname.split('/').pop();

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (password !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            try {
                const res = await fetch(`/reset-password/${token}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await res.json();
                if (res.ok) {
                    alert("Password updated! Redirecting to login...");
                    window.location.href = "/";
                } else {
                    alert(data.message || "Link expired or invalid.");
                }
            } catch (err) {
                alert("Connection error.");
            }
        });
    </script>
</body>
</html>
